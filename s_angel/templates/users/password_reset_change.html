{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S-ANGEL 비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ✅ 추가: padding/border 포함해서 100%가 되도록 */
*, *::before, *::after {
  box-sizing: border-box;
}

/* ✅ input 뿐 아니라 select도 같은 규격으로 */
.form-group input,
.form-group select {
  width: 100%;
  max-width: 100%;
  min-width: 0;
  display: block;

  padding: 0.9rem 1rem 0.9rem 2.5rem;
  border-radius: 0.5rem;
  border: 1px solid var(--border-color);
  background-color: var(--background-color);
  font-size: 1rem;
  transition: all 0.2s ease;

  box-sizing: border-box; /* 안전하게 한 번 더 */
}

.form-group input:focus,
.form-group select:focus {
  border-color: var(--gradient-start);
  outline: none;
  box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.25);
}

        /* 로그인 페이지와 동일한 스타일 변수 및 설정 */
        :root {
            --gradient-start: #1E3A8A;
            --gradient-end: #312E81;
            --background-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --text-dark: #111827;
            --text-medium: #374151;
            --text-light: #6B7280;
            --danger-red: #EF4444;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Pretendard', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 1.5rem;
        }

        .login-container { width: 100%; max-width: 420px; }
        .site-title {
            text-align: center; font-size: 2.5rem; font-weight: 800; margin-bottom: 2rem;
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }

        .login-card {
            background: var(--card-bg); border-radius: 1rem; border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07); padding: 2.5rem;
        }
        .login-card h2 { text-align: center; color: var(--text-medium); margin-bottom: 1.5rem; font-size: 1.5rem; }

        .form-group { position: relative; margin-bottom: 1.25rem; }
        /* input 태그에 .form-control 클래스가 자동으로 안 붙을 경우를 위해 수동 스타일링 */
        .form-group input {
            width: 100%; padding: 0.9rem 1rem 0.9rem 2.5rem; border-radius: 0.5rem;
            border: 1px solid var(--border-color); background-color: var(--background-color);
            font-size: 1rem; transition: all 0.2s ease;
        }
        .form-group input:focus {
            border-color: var(--gradient-start); outline: none; box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.25);
        }
        .form-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        
        .btn-gradient {
            width: 100%; padding: 0.9rem; font-size: 1.1rem; font-weight: 700; color: white; border: none;
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 0.5rem; cursor: pointer; transition: opacity 0.3s;
        }
        .btn-gradient:hover { opacity: 0.9; }

        .message-box { padding: 0.9rem; border-radius: 0.5rem; font-size: 0.85rem; margin-bottom: 1rem; display: flex; align-items: center; }
        .error-box { background-color: #FEF2F2; color: var(--danger-red); }
        .signup-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .signup-link a { color: var(--gradient-end); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="site-title">S-ANGEL</h1>
        <div class="login-card">
    <h2>새 비밀번호 설정</h2>
    <p style="text-align: center; color: var(--text-light); font-size: 0.85rem; margin-bottom: 2rem;">
        새로 사용할 비밀번호를 입력해주세요.
    </p>

    <form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="message-box error-box" style="background-color: #FEF2F2; color: #EF4444; padding: 0.8rem; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.85rem;">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
                        {{ error }}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-group">
        <i class="fas fa-lock form-icon"></i>
        {{ form.new_password1 }}
    </div>

    <div class="form-group" style="margin-bottom: 0.5rem;">
        <i class="fas fa-check-double form-icon"></i>
        {{ form.new_password2 }}
    </div>

    <button type="submit" class="btn-gradient">비밀번호 변경 완료</button>
</form>

</div>
    </div>
</body>
</html>
