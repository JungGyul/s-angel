<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    *, *::before, *::after { box-sizing: border-box; }
    :root {
        --gradient-start: #1E3A8A; --gradient-end: #312E81; --background-color: #F9FAFB;
        --card-bg: #FFFFFF; --border-color: #E5E7EB; --text-dark: #111827;
        --navy-dark: #1E3A8A; --text-medium: #374151; --text-light: #6B7280;
        --danger-red: #EF4444;
    }
    body { background-color: var(--background-color); font-family: 'Inter', 'Pretendard', sans-serif; }
    .form-container { max-width: 800px; margin: auto; padding: 3rem 1.5rem; }
    .page-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); margin-bottom: 2.5rem; }
    .page-header h1 { font-weight: 800; font-size: 2.25rem; color: var(--navy-dark); }
    .btn-dashboard { background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-medium); font-weight: 600; padding: 0.6rem 1.2rem; border-radius: 0.5rem; text-decoration: none; transition: all 0.2s ease; }
    .btn-dashboard:hover { background-color: var(--text-dark); color: var(--card-bg); border-color: var(--text-dark); }
    .form-card { background: var(--card-bg); border-radius: 1rem; border: 1px solid var(--border-color); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05); padding: 2.5rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { display: block; font-weight: 600; color: var(--text-medium); margin-bottom: 0.5rem; }
    .form-control { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); background-color: #F9FAFB; font-size: 1rem; transition: all 0.2s ease; }
    .form-control:focus { border-color: var(--gradient-start); background-color: var(--card-bg); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.25); outline: none; }
    .btn-gradient { width: 100%; padding: 0.9rem; font-size: 1.1rem; font-weight: 700; background-image: linear-gradient(to right, var(--gradient-start) 0%, var(--gradient-end) 100%); border: none; color: white; transition: all 0.3s ease; background-size: 200% auto; border-radius: 0.5rem; cursor: pointer; }
    .btn-gradient:hover { background-position: right center; }
    .error-text { color: var(--danger-red); font-size: 0.875rem; margin-top: 0.25rem; }
</style>
</head>
<body class="form-body">
    <div class="form-container">
        <header class="page-header">
            <h1><i class="fas fa-user-edit"></i> 프로필 수정</h1>
            <a href="{% url 'applications:dashboard' %}" class="btn-dashboard">
                <i class="fas fa-arrow-left me-2"></i>대시보드
            </a>
        </header>

        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-label">아이디</label>
                    <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" class="form-control" required id="{{ form.username.id_for_label }}">
                    <div class="error-text">{{ form.username.errors }}</div>
                </div>

                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}" class="form-label">이름</label>
                    <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" class="form-control" required id="{{ form.name.id_for_label }}">
                    <div class="error-text">{{ form.name.errors }}</div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.gender.id_for_label }}" class="form-label">성별</label>
                    <select name="gender" class="form-control" id="{{ form.gender.id_for_label }}">
                        <option value="M" {% if form.gender.value == 'M' %}selected{% endif %}>남자</option>
                        <option value="F" {% if form.gender.value == 'F' %}selected{% endif %}>여자</option>
                    </select>
                    <div class="error-text">{{ form.gender.errors }}</div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn-gradient">수정하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
