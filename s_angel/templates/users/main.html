{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>S-ANGEL Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
      }

      .site-title {
        font-size: 32px;
        font-weight: 700;
        color: #1e3a8a;
        text-align: center;
        margin-bottom: 24px;
        letter-spacing: 1px;
      }

      .login-box {
        background-color: #ffffff;
        padding: 32px;
        width: 100%;
        max-width: 400px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        box-sizing: border-box;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #1f2937;
        font-size: 24px;
      }

      .error-box {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 12px 16px;
        margin-bottom: 16px;
        border: 1px solid #fca5a5;
        border-radius: 8px;
        font-size: 14px;
        position: relative;
        z-index: 10;
      }

      .login-box form {
        display: flex;
        flex-direction: column;
      }

      .login-box input[type="input"],
      .login-box input[type="password"] {
        padding: 14px 16px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: border 0.3s ease;
      }

      .login-box input[type="input"]:focus,
      .login-box input[type="password"]:focus {
        border-color: #2563eb;
      }

      .login-box input[type="submit"] {
        padding: 14px 16px;
        background-color: #1e3a8a;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box input[type="submit"]:hover {
        background-color: #2563eb;
      }

      .signup-link {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
      }

      .signup-link a {
        color: #2563eb;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .site-title {
          font-size: 24px;
          margin-bottom: 16px;
        }

        .login-box {
          padding: 24px;
          border-radius: 12px;
        }

        .login-box h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="site-title">S-ANGEL</h1>

    <div class="login-box">
      <h2>로그인</h2>

      {% if error %}
      <div class="error-box">{{ error }}</div>
      {% endif %}

      <form action="{% url 'users:main' %}" method="post">
        {% csrf_token %}
        <input type="input" name="username" placeholder="아이디" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <input type="submit" value="Login" />
      </form>

      <div class="signup-link">
        <p>
          <a href="{% url 'users:signup' %}">회원가입하기</a>
        </p>
      </div>
    </div>
  </body>
</html>
