<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 권한 없음</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --gradient-start: #1E3A8A;
            --gradient-end: #312E81;
            --background-color: #F9FAFB;
            --text-dark: #111827;
            --text-light: #6B7280;
        }
        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Pretendard', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            color: var(--gradient-start);
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
        }
        p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin: 0 0 2.5rem 0;
            line-height: 1.6;
        }
        .action-btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            background-image: linear-gradient(to right, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>접근 권한이 없습니다</h1>
        <p>
            요청하신 페이지를 보려면 로그인이 필요하거나,<br>
            해당 기능을 사용할 수 있는 권한이 필요합니다.
        </p>

        {% if user.is_authenticated %}
            {# 로그인된 사용자: 대시보드로 이동 #}
            <a href="{% url 'applications:dashboard' %}" class="action-btn">대시보드로 돌아가기</a>
        {% else %}
            {# 로그아웃된 사용자: 로그인 페이지로 이동 #}
            <a href="{% url 'users:main' %}" class="action-btn">로그인 페이지로 이동</a>
        {% endif %}
        </div>
</body>
</html>
