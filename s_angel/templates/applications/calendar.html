    /**
     * âœ… flatpickr í•˜ë‹¨ ì‹œê°„íŒ¨ë„(ì‹œ/ë¶„)ë§Œ "ì§ì ‘ íƒ€ì´í•‘" ì•ˆì •í™”
     * - input.type ë³€ê²½ ê¸ˆì§€(ë¸Œë¼ìš°ì €/flatpickr ì¶©ëŒ ë°©ì§€)
     * - blur/enter ì‹œ ê°’ í´ë¨í”„ í›„ fp.setDateë¡œ ë°˜ì˜
     */
    function enableTypingInTimePanel(fp) {
      if (!fp?.calendarContainer) return;

      const hour = fp.calendarContainer.querySelector(".flatpickr-hour");
      const minute = fp.calendarContainer.querySelector(".flatpickr-minute");
      if (!hour || !minute) return;

      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const pad2 = (n) => String(n).padStart(2, "0");

      // ì¤‘ë³µ ë°”ì¸ë”© ë°©ì§€
      if (hour.dataset.typingBound === "1" && minute.dataset.typingBound === "1") return;
      hour.dataset.typingBound = "1";
      minute.dataset.typingBound = "1";

      const bind = (el, min, max) => {
        el.readOnly = false;
        el.disabled = false;
        el.tabIndex = 0;
        el.inputMode = "numeric";   // ëª¨ë°”ì¼ ìˆ«ì í‚¤íŒ¨ë“œ ìœ ë„(ê°€ëŠ¥í•œ ê²½ìš°)
        el.autocomplete = "off";

        el.addEventListener("focus", () => setTimeout(() => el.select?.(), 0));

        const commit = () => {
          let v = parseInt(el.value, 10);
          if (Number.isNaN(v)) v = 0;
          v = clamp(v, min, max);
          el.value = pad2(v);

          const base = fp.selectedDates?.[0] ? new Date(fp.selectedDates[0]) : new Date();
          const h = clamp(parseInt(hour.value, 10) || 0, 0, 23);
          const m = clamp(parseInt(minute.value, 10) || 0, 0, 59);
          base.setHours(h, m, 0, 0);

          // ì„ íƒ ë‚ ì§œ/ì‹œê°„ ë°˜ì˜
          fp.setDate(base, true);
        };

        el.addEventListener("blur", commit);
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            el.blur();
          }
        });
      };

      bind(hour, 0, 23);
      bind(minute, 0, 59);

      // minuteIncrement ìŠ¤ëƒ… (ì›í•˜ë©´ ìœ ì§€)
      const inc = fp.config.minuteIncrement || 1;
      minute.addEventListener("blur", () => {
        let m = parseInt(minute.value || "0", 10);
        if (Number.isNaN(m)) m = 0;
        m = Math.round(m / inc) * inc;
        if (m >= 60) m = 60 - inc;
        minute.value = pad2(clamp(m, 0, 59));
      });
    }

    let calendar;
    let eventModal;
    let startPicker;
    let endPicker;

    document.addEventListener('DOMContentLoaded', function () {
      // âœ… data-bs-focus="false"ê°€ ë¨¹ì§€ ì•ŠëŠ” í™˜ê²½ ëŒ€ë¹„: JSë¡œë„ focus ì˜µì…˜ êº¼ì¤Œ

      // ===== Flatpickr =====

        time_24hr: true,
        locale: "ko",
        disableMobile: true,

        clickOpens: IS_ADMIN,   // ê´€ë¦¬ìë§Œ picker ì—´ê¸°
        minuteIncrement: 5,
        monthSelectorType: 'static',
        static: true, // ì´ ì˜µì…˜ì´ ìˆì–´ì•¼ ì…ë ¥ì°½ ë°”ë¡œ ì•„ë˜ì— íŒì—…ì´ ë¶™ìŠµë‹ˆë‹¤.

        // âœ… ëª¨ë‹¬ í¬ì»¤ìŠ¤ íŠ¸ë©/ë°–ìœ¼ë¡œ append ë˜ë©´ì„œ ìƒê¸°ë˜ í´ë¦­ ë¬¸ì œ ë°©ì§€
        // (ëª¨ë‹¬ ì•ˆìœ¼ë¡œ ë„£ë˜, modal-content overflowë¥¼ visibleë¡œ ë³€ê²½í•´ ì˜ë¦¼ë„ ë°©ì§€)
        appendTo: modalContent
      };

      startPicker = flatpickr("#editStart", {
        ...fpBase,
        onReady: function(_, __, inst) { enableTypingInTimePanel(inst); },
        onOpen: function(_, __, inst) { setTimeout(() => enableTypingInTimePanel(inst), 0); },
        onValueUpdate: function(_, __, inst) { enableTypingInTimePanel(inst); },

        // âœ… ì‹œì‘/ì¢…ë£Œ ì œì•½ ì œê±° (ìš”ì²­ì‚¬í•­)
        onChange: function() { /* no constraints */ }
      });

      endPicker = flatpickr("#editEnd", {
        ...fpBase,
        onReady: function(_, __, inst) { enableTypingInTimePanel(inst); },
        onOpen: function(_, __, inst) { setTimeout(() => enableTypingInTimePanel(inst), 0); },
        onValueUpdate: function(_, __, inst) { enableTypingInTimePanel(inst); },

        // âœ… ì‹œì‘/ì¢…ë£Œ ì œì•½ ì œê±° (ìš”ì²­ì‚¬í•­)
        onChange: function() { /* no constraints */ }
      });

      // ===== FullCalendar =====
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        timeZone: 'local',
        fixedWeekCount: false,
        dayMaxEvents: 5,
        displayEventTime: false,
        eventDisplay: 'block',
        events: {{ schedules_json|safe }},
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth' },
        height: 'auto',
        eventClick: function (info) {
          fillModalFromEvent(info.event);
          eventModal.show();
        }
      });

      calendar.render();
    });

function fillModalFromEvent(event) {
  document.getElementById('eventId').value = event.id || '';
  document.getElementById('editTitle').value = event.title || '';
  document.getElementById('editContent').value = event.extendedProps?.content || '';

  // âœ… Date ê·¸ëŒ€ë¡œ ë„£ê¸°
  startPicker.setDate(event.start, false);

  if (event.end) {
    endPicker.setDate(event.end, false);
  } else {
    const defaultEnd = new Date(event.start.getTime() + 60 * 60 * 1000);
    endPicker.setDate(defaultEnd, false);
  }

  const colorEl = document.getElementById('editColor');
  if (colorEl) colorEl.value = event.backgroundColor || event.color || '#1E3A8A';
}
