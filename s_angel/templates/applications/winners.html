
{% block content %}
<style>
    /* 그라데이션 & 클린 테마 (다른 페이지와 동일) */
    :root {
        --gradient-start: #3B82F6;
        --gradient-end: #6366F1;
        --background-color: #F9FAFB;
        --card-bg: #FFFFFF;
        --border-color: #E5E7EB;
        --text-dark: #111827;
        --text-medium: #374151;
        --text-light: #6B7280;
        --gold-color: #FBBF24; /* 트로피/축하용 골드 컬러 */
    }

    .winners-body {
        background-color: var(--background-color);
        font-family: 'Inter', 'Pretendard', sans-serif;
    }

    .winners-container {
        max-width: 800px; /* 콘텐츠가 많지 않으므로 너비 조정 */
        margin: auto;
        padding: 3rem 1.5rem;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 2.5rem;
    }
    .page-header h1 {
        font-weight: 800;
        font-size: 2rem;
        color: var(--text-dark);
        word-break: keep-all;
    }
    .btn-dashboard {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-medium);
        font-weight: 600;
        padding: 0.6rem 1.2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: all 0.2s ease;
        white-space: nowrap; /* 버튼 글자 줄바꿈 방지 */
    }
    .btn-dashboard:hover {
        background-color: var(--text-dark);
        color: var(--card-bg);
        border-color: var(--text-dark);
    }
    
    .winner-card {
        background: var(--card-bg);
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        text-align: center;
        padding: 3rem 2rem;
    }
    .winner-card .icon-trophy {
        font-size: 3rem;
        color: var(--gold-color);
        margin-bottom: 1rem;
    }
    .winner-card h2 {
        font-weight: 700;
        color: var(--text-medium);
        margin-bottom: 2.5rem;
    }
    
    /* 당첨자 그리드 */
    .winner-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
    }
    .winner-item {
        background-color: var(--background-color);
        padding: 1.5rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid var(--border-color);
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-dark);
        transition: all 0.3s ease;
    }
    .winner-item:hover {
        transform: scale(1.05);
        border-color: var(--gradient-start);
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .winner-item i {
        margin-right: 0.75rem;
        color: var(--gradient-end);
    }
    
    .empty-message {
        color: var(--text-light);
        font-size: 1.1rem;
    }

</style>

<body class="winners-body">
    <div class="winners-container">
        <header class="page-header">
            <h1>{{ event.title }}</h1>
            <a href="{% url 'applications:dashboard' %}" class="btn-dashboard">
                <i class="fas fa-arrow-left me-2"></i>대시보드
            </a>
        </header>
        
        <div class="winner-card">
            <div class="icon-trophy"><i class="fas fa-trophy"></i></div>
            <h2>당첨자 명단</h2>

            {% if winners %}
                <div class="winner-grid">
                    {% for app in winners %}
                        <div class="winner-item">
                           <i class="fas fa-user-check"></i> {{ app.participant.name }}
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="empty-message">아직 당첨자가 발표되지 않았습니다.</p>
            {% endif %}
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}
