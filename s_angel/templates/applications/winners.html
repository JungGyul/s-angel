{% block content %}

<style>
  body {
    background-color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #1f2937;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 32px;
    color: #1e3a8a;
    margin-bottom: 30px;
  }

  .winner-card {
    background-color: #f9fafb;
    padding: 24px;
    border-radius: 16px;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    border: 1px solid #e5e7eb;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
  }

  li {
    background-color: #e0e7ff;
    color: #1e3a8a;
    padding: 10px 14px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-weight: 500;
    font-size: 15px;
  }

  .empty-message {
    text-align: center;
    font-size: 16px;
    color: #6b7280;
    margin-top: 20px;
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 32px;
    font-size: 16px;
    font-weight: bold;
    color: #1e3a8a;
    text-decoration: none;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<h1>{{ event.title }} 당첨자 명단</h1>

<div class="winner-card">
  {% if winners %}
    <ul>
      {% for app in winners %}
        <li>{{ app.participant.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="empty-message">아직 당첨자가 없습니다.</p>
  {% endif %}
</div>

<a href="{% url 'applications:dashboard' %}" class="back-link">← 대시보드로 돌아가기</a>

{% endblock %}
