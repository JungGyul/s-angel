{% block content %}

<style>
  body {
    background-color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #1f2937;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 32px;
    color: #1e3a8a;
    margin-bottom: 30px;
  }

  .form-card {
    background-color: #f9fafb;
    padding: 30px;
    border-radius: 16px;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    border: 1px solid #e5e7eb;
  }

  .form-card form {
    display: flex;
    flex-direction: column;
  }

  .form-card input,
  .form-card select,
  .form-card textarea {
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: border-color 0.3s;
  }

  .form-card input:focus,
  .form-card select:focus,
  .form-card textarea:focus {
    border-color: #2563eb;
  }

  .submit-button {
    padding: 14px;
    background-color: #1e3a8a;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-button:hover {
    background-color: #2563eb;
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 15px;
    text-decoration: none;
    color: #1e3a8a;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<h1>새로운 의전 활동 추가</h1>

<div class="form-card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">등록하기</button>
  </form>
</div>

<a href="{% url 'applications:dashboard' %}" class="back-link">← 대시보드로 돌아가기</a>

{% endblock %}
